<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Capture the Flag!</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="main.js" charset="utf-8" defer></script>
</head>

<body>
  <div class="container">
    <div class="scoreboard">
      <div class="redScore"></div>
      <div class="logo"></div>
      <div class="blueScore"></div>
    </div>
    <div class="holder">
      <div class="leftStuff">Press W for (Up), A for (Left), S for (Right), Z for (Down) Grab the Flag and Return it to your base to score! First to 5 wins</div>
      <div class="rightStuff">Press O for (Up), K for (Left), L for (Right), M for (Down) Grab the Flag and Return it to your base to score! First to 5 wins</div>
      <div class="board">

        <div class="sprite"></div>
        <div class="sprite2"></div>
      
      </div>
    </div>
  </div>
</body>

</html>
